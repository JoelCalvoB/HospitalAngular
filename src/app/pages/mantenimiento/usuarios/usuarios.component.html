<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                class="form-control"
                placeholder="Buscar Usuario...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               <div class="alert alert-info text-center" role="alert">
                   <h4 class="alert-heading"></h4>
                   <i class="fa fa-spin fa-refresh fa-2x"></i>
                   <p class="mb-0"> Por favor espere</p>
               </div>

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <h6 class="card-subtitle">Usuarios registrados {{totalUsuarios}} </h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Role</th>
                                <th>Auth</th>


                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of usuarios">
                                <td>xxxx</td>
                                <td>{{item.email}}</td>
                                <td>{{item.nombre}}</td>
                                <td>{{item.role}}</td>
                                <td>
                                    <span class="label label-danger"> Google</span>
                                    <span class="label label-danger"> Email</span>

                                </td>

                            
                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Errase"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                    <div class="btn ntn-secondary"> Anteriores</div>
                    <div class="btn ntn-secondary"> Siguientes</div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- column -->
